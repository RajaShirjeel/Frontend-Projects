<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="/Progress Bar/style.css">
    <script defer src="/Progress Bar/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="progress__bars-container">
            <div class="progress__bar--container">
                <div class="progress__bar--outer active">
                    <div class="progress__bar--inner">1</div>
                </div>
            </div>
            <div class="progress__bar--container">
                <div class="progress__bar--outer">
                    <div class="progress__bar--inner">2</div>
                </div>
            </div>
            <div class="progress__bar--container">
                <div class="progress__bar--outer">
                    <div class="progress__bar--inner">3</div>
                </div>
            </div>
            <div class="progress__bar--container">
                <div class="progress__bar--outer">
                    <div class="progress__bar--inner">4</div>
                </div>
            </div>
        </div>
        <div class="btns--container">
            <div class="btn prev disabled">Prev</div>
            <div class="btn next">Next</div>
        </div>
    </div>
</body>
</html>
