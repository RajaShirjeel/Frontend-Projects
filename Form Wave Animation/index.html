<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <form class="form-container">
            <div class="form-content">
                <h1 class="form-heading">Please Login</h1>
                <div class="input-container">
                    <label for="email">
                        <span class="span email-span below">E</span>
                        <span class="span email-span below">M</span>
                        <span class="span email-span below">A</span>
                        <span class="span email-span below">I</span>
                        <span class="span email-span below">L</span>
                    </label>
                    <input type="text" class="input email-input">
                </div>

                <div class="input-container">
                    <label for="password">
                        <span class="span password-span below">P</span>
                        <span class="span password-span below">A</span>
                        <span class="span password-span below">S</span>
                        <span class="span password-span below">S</span>
                        <span class="span password-span below">W</span>
                        <span class="span password-span below">O</span>
                        <span class="span password-span below">R</span>
                        <span class="span password-span below">D</span>
                    </label>
                    <input type="text" class="input pass-input">
                </div> 
                <div class="btn-container">
                    <button class="submit-btn" type="submit">Login</button>
                </div>

                <div class="redirect">
                    <p class="redirect-text">Don't have an account? <span><a href="#">Register</a></span></p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
